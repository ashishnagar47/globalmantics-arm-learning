name: armTemplateDeployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  armDeploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Azure/Login
        uses: Azure/login@v1
        with:
          creds: ${{  secrets.AZURE_CREDENTIALS}}

      - name: Deploy Resource Group rg-githubactions2 
        uses: Azure/arm-deploy@v1
        with:
          scope: subscription
          subscriptionId: 68a33762-d609-4c0d-8155-85dc7542da37
          region: Central India
          template: ./arm-templates/resourcegroup.json
          deploymentName: rg-githubactions

      - name: Deploy Storage Account 
        uses: Azure/arm-deploy@v1
        id: storageAccountDeploy
        with:
          scope: resourcegroup
          resourceGroupName: rg-githubactions
          subscriptionId: 68a33762-d609-4c0d-8155-85dc7542da37
          template: ./arm-templates/storageaccount.json
          parameters: ./arm-templates/storageaccount.parameters.json
          deploymentMode: incremental

      - run: echo ${{ steps.storageAccountDeploy.outputs.BlobUri}}
          

